name: Deploy to Firebase Hosting on PR Dev
'on':
  pull_request:
    branches:
      - develop
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Flutter
        run: git clone https://github.com/flutter/flutter.git -b 3.16.7 --depth 1
      - name: Add path
        run: echo "$(pwd)/flutter/bin" >> $GITHUB_PATH
      - name: Download Flutter packages
        run: flutter pub get
      - name: Set Web icons for dev
        run: FLAVOR=dev ./deploy.sh
      - name: Build Flutter Web
        run: flutter build web --web-renderer html --dart-define=FLAVOR=dev --dart-define=WEB_RENDERER=html
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DETECT_IMAGE_A8AC1 }}'
          projectId: detect-image-a8ac1
#          target: smoooz
